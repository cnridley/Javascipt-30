<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and CSS Clock</title>

<link rel="stylesheet" href="../css/clock.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="clockBody">

    <header><a href="../index.html">CSS & JS Clock</a></header>
    <p class="desc">A real time clock made with JS & CSS</p>

    <div class="clock">
        <div class="clock-face">
            <div class="hour-hands hands">Hour</div>
            <div class="min-hands hands">Minutes</div>
            <div class="sec-hands hands">Seconds</div>
        </div>
    </div>

<script>
    const secondHand = document.querySelector(".sec-hands");
    const hourHand = document.querySelector(".hour-hands");
    const minuteHand = document.querySelector(".min-hands");

    function setDate(){
        const now = new Date(); //built in JS to get real time date and time.
        const seconds = now.getSeconds(); //get the seconds from the now const which retrived the time.
        const secondsDegree = ((seconds / 60 ) * 360) + 90; //converts the seconds into degrees so that we can use them on the clock.
        //add 90 to offset the hand transform class set to make them start at 12o'clock
        secondHand.style.transform = `rotate(${secondsDegree}deg)`; //add a rotate style to the seconds hands so that it rotates by 'secondsDegrees' variable.
        
        const mins = now.getMinutes();
        const minDegrees = ((mins / 60 ) * 360) + 90;
        minuteHand.style.transform = `rotate(${minDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }
    setInterval(setDate, 1000); //sets a timer on the setdate function
</script>
 
</body>
</html>
